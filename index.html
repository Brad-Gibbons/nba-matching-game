<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NBA Matching Game</h1>
        <h2>Match The Pairs</h2>
        <button id="start" onclick="startGame()">Start Game</button><br>
        <button id="finish" onclick="finGame()">Click here to finish</button>
        <p>
            Your score is <span id="score"></span>
        </p>
        <p id="timer">Time:</p>
    </header>
    <div id="game">
    </div>
    <div class="highscores">
        <h1>Your Highscores</h1>
        <p>Highscore - <span id="Highscore"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
